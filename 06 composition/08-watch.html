<html>
  <head>
    <title>Watch API</title>
  </head>

  <body>
    <div id="app">
      <input v-model="message" />
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script>
      Vue.createApp({
        data() {
          return {
            message: 'Hello',
          };
        },
        watch: {
          message: function (newValue, oldValue) {
            console.log(newValue);
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
