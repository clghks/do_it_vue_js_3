<html>
  <head>
    <title>라이프사이클 훅</title>
  </head>

  <body>
    <div id="app"></div>
    <script src="https://unpkg.com/vue@3"></script>
    <script>
      const { onMounted, onUnmounted } = Vue;
      Vue.createApp({
        setup() {
          onBeforeMount(() => {
            console.log('Before Mount!');
          });
          onMounted(() => {
            console.log('Mounted!');
          });
        },
      }).mount('#app');
    </script>
  </body>
</html>
