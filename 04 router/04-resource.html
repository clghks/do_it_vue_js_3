<!DOCTYPE html>
<html>
  <head>
    <title>Vue Rescource 실습</title>
  </head>
  <body>
    <div id="app">
      <button v-on:click="getData">프레임워크 목록 가져오기</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.3.4/vue-resource.js"></script>
    <script>
      app = new Vue({
        el: '#app',
        methods: {
          getData: function () {
            this.$http
              .get(
                'https://raw.githubusercontent.com/joshua1988/doit-vuejs/master/data/demo.json'
              )
              .then(function (rescource) {
                console.log(rescource);
                console.log(JSON.parse(rescource.data));
              });
          },
        },
      });
    </script>
  </body>
</html>
