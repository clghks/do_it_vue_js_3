<html>
  <head>
    <title>Global Component</title>
  </head>

  <body>
    <div id="app">
      <button>컴포넌트 등록</button>
      <my-component></my-component>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script>
      const app = Vue.createApp();
      app.component('my-component', {
        template: '<div>전역 컴포넌트가 등록되었습니다.</div>',
      });

      app.mount('#app');
    </script>
  </body>
</html>
