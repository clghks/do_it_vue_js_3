<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>이벤트 버스 구현하기</title>
  </head>
  <body>
    <div id="app">
      <child-component></child-component>
    </div>

    <script src="https://unpkg.com/vue@2"></script>
    <script>
      var evnetBus = new Vue();
      Vue.component('child-component', {
        template:
          "<div>하위 컴포넌트 영역입니다.<button v-on:click='showLog'>show</button></div>",
        methods: {
          showLog: function () {
            evnetBus.$emit('triggerEventBus', 100);
          },
        },
      });

      var app = new Vue({
        el: '#app',
        created: function () {
          evnetBus.$on('triggerEventBus', function (value) {
            console.log('이벤트를 전달받음 값 :', value);
          });
        },
      });
    </script>
  </body>
</html>
