<html>
  <head>
    <meta charset="utf-8" />
    <title>컴포넌트 유효 범위 증명</title>
  </head>

  <body>
    <div id="app">
      <my-component1 v-bind:cmpdata="cmpdata"></my-component1>
      <my-component2 v-bind:cmpdata="cmpdata"></my-component2>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script>
      var component1 = {
        props: ['cmpdata'],
        template: '<div>첫 번째 지역 컴포넌트 : {{ cmpdata }}</div>',
      };

      var component2 = {
        props: ['cmpdata'],
        template: '<div>두 번째 지역 컴포넌트 : {{ cmpdata }}</div>',
      };
      const app = Vue.createApp({
        data() {
          return {
            cmpdata: 100,
          };
        },
        components: {
          'my-component1': component1,
          'my-component2': component2,
        },
      }).mount('#app');
    </script>
  </body>
</html>
