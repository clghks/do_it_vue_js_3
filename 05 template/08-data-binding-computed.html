<html>
  <head>
    <title>자바스크립트 표현식 주의할 점</title>
  </head>

  <body>
    <div id="app">
      <p>{{ message.split('').reverse().join('') }}</p>
      <p>{{ reversedMessage }}</p>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script>
      Vue.createApp({
        data() {
          return {
            message: 'Hello World',
          };
        },
        computed: {
          reversedMessage: function () {
            return this.message.split('').reverse().join('');
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
