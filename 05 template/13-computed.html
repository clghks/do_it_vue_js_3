<html>
  <head>
    <title>computed 속성 사용</title>
  </head>

  <body>
    <div id="app">
      <p>{{ reversedMessage }}</p>
      <p>{{ reversedMessage }}</p>
      <p>{{ reversedMessage }}</p>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script>
      Vue.createApp({
        data() {
          return {
            message: 'Hello World',
          };
        },
        computed: {
          reversedMessage: function () {
            console.log('reversedMessage');
            return this.message.split('').reverse().join('');
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
