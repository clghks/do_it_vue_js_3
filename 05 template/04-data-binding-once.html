<html>
  <head>
    <title>v-bind 속성 사용</title>
  </head>

  <body>
    <div id="app">
      <div v-once>
        <p>Hello {{ message }}</p>
        <button v-on:click="onClick">안녕?</button>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script>
      Vue.createApp({
        data() {
          return {
            message: 'Vue.js',
          };
        },
        methods: {
          onClick() {
            this.message = '안녕?';
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
